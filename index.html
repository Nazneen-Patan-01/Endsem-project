<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            background:linear-gradient(45deg,#eddfeb,#f5b5f6,#f1d48f,#f6b7d6,#c6ddd8,#87f4b6);
            background-size: 300% 300%;
            animation: bgcolor 3s infinite;
        }

        @keyframes bgcolor {
            0%, 50%, 100% {
                background-position: 100% 50%;
            }
        }

        /*for mobiles and tablets*/
        @media (max-width : 768px){
            
        }

        .book-class {
            display: flex;
            justify-content: space-around;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .book {
            width: 190px;
            height: 270px;
          
            margin: 20px;
        }

        .book-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .book:hover .book-inner {
            transform: rotateY(180deg);
        }

        .book-front, .book-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .book-front img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .book-back {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            text-align: center;
            border-radius: 10px;
            transform: rotateY(180deg);
        }

        .book-back a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        footer {
            background-color: rgb(50, 50, 50);
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 100px;
        }
        header{
            text-align: center;          
            background-color:rgb(51, 73, 107) ;
            color: white; 
            padding: 10px; 
            font-size: 25px;
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>

     
     <header>Welcome to Book Showcase</header>
          <!-- <div class="p-2" style=" background-color: rgb(162, 77, 115);"><a href="">Home</a></div> -->
         <p style="font-size: 20px;font-family: Arial, Helvetica, sans-serif; font-weight: bold; padding: 8px;">Explore Books</p>

    <div class="book-class">
        <div class="book">
            <div class="book-inner">
                <div class="book-front">
                    <img src="../public/images/the art - Copy.webp " alt="Maths Book">
                </div>
                <div class="book-back">
                    <a href="book1.html">Click Here to See</a>
                </div>
            </div>
        </div>

        <div class="book">
            <div class="book-inner">
                <div class="book-front">
                    <img src="../public/images/grow - Copy.webp" alt="Chemistry Book">
                </div>
                <div class="book-back">
                    <a href="book2.html">Click Here to See</a>
                </div>
            </div>
        </div>

        <div class="book">
            <div class="book-inner">
                <div class="book-front">
                    <img src="../public/images/cut - Copy.webp" alt="Physics Book">
                </div>
                <div class="book-back">
                    <a href="book3.html">Click Here to See</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
         2025 Book Showcase | All rights reserved
    </footer>
    
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
